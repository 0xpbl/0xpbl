<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Might and Magic III</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #ccc;
        }
        .link-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00ff00;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .link-button:hover {
            background: #00cc00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }
        .note {
            margin-top: 2rem;
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heroes of Might and Magic III</h1>
        <p>O jogo não pode ser exibido em iframe devido a restrições de segurança. Clique no botão abaixo para abrir o jogo em uma nova aba.</p>
        <a href="https://herowo.game" target="_blank" rel="noopener noreferrer" class="link-button">
            Abrir Heroes of Might and Magic III
        </a>
        <p class="note">O jogo abrirá em uma nova aba do navegador.</p>
    </div>
</body>
</html>
